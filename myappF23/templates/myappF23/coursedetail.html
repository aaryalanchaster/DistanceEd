{% extends 'myappF23/base.html' %}

{% block body_block %}
    <h2>Course Detail</h2>
    <p>Name: {{ course.title }}</p>
    <p>Interested number: {{ course.interested }}</p>
    <p>Price: {{ course.price }}</p>

    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
