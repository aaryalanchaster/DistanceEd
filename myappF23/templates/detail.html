<!DOCTYPE html>
<html>
<head>
    <title>Category Details - Distance-Ed Web App</title>
</head>
<body>
    <h1>Category Details</h1>
    <h2>Category: {{ category.name }}</h2>

    <h3>Courses in this Category:</h3>
    <ul>
        {% for course in courses %}
            <li>{{ course.title }} - Price: ${{ course.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
